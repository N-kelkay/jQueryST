<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap 101 Template</title>

        <!-- Adds Css to it -->
        <style type="text/css">
            .jumbotron {text-align: center;}
        </style>

        <!-- Bootstrap themes -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- jQuery Source -->
        <script
                src="http://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Let's have Fun</h1>
                <button id="btn1">#btn1</button>
                <button id="btn2">#btn2</button>
                <button id="btn3">#btn3</button>
                <button id="btn4">#btn4</button>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <div id="panel1" class="panel panel-primary">
                        <div class="panel-heading">
                            #panel1
                        </div>
                        <div class="panel-body"> Content
                        </div>
                    </div>
                </div>

                <div class="col-xs-3">
                    <div id="panel2" class="panel panel-primary">
                        <div class="panel-heading">
                            #panel2
                        </div>
                        <div class="panel-body"> Content
                        </div>

                    </div>
                </div>

                <div class="col-xs-3">
                    <div id="panel3" class="panel panel-primary">
                        <div class="panel-heading">
                            #panel3
                        </div>
                        <div class="panel-body"> Content
                        </div>
                    </div>
                </div>

                <div class="col-xs-3">
                    <div id="panel4" class="panel panel-primary">
                        <div class="panel-heading">
                            #panel4
                        </div>
                        <div class="panel-body"> Content
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(function () {
                /*
                Showing and hiding commands:
                hide()
                show()
                slideUp()
                slideDown()
                delay()
                fadeOut()
                toggle()
                fadeToggle() -> disappears
                slideToggle()

                Changing of components with css
                .css({and the function goes in here});
                 */
                $("#panel1").css({color: "red"});
            })
        </script>
    </body>
