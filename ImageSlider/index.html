<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Slider</title>
        <link rel="stylesheet" href="main.css">

        <!-- Bootstrap themes -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- jQuery Source -->
        <script
                src="http://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1 class="text-muted">JQuery Basic Slider</h1>
            </div>

            <div id="slider">
                <ul class="slides">
                    <li class="slide"><img src="slider1.jpg"></li>
                    <li class="slide"><img src="slider2.jpg"></li>
                    <li class="slide"><img src="slider3.jpg"></li>
                    <li class="slide"><img src="slider4.jpg"></li>
                    <li class="slide"><img src="slider5.jpg"></li>
                    <li class="slide"><img src="slider1.jpg"></li>
                </ul>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
